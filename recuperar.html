<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="cadastro">
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Recuperar senha</b></legend><br>
                <div class="inputBox">
                    <p>Insira seu email para procurar sua conta</p>
                    <input type="email" name="rSenha" id="rSenha" class="inputUser" placeholder="Email" required>
                </div><br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
